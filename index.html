<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Gallery</title>
   </head>
   
   <body>
<div class="header">
   <h1>Welcome to the Greatest Video Games of All Time</h1>
</div>


  
   <div class="parent">
     
      <div class="child-1">
         <div class="row-1">
         <div class="child-child-1">
      <img src="hero.jpg" alt="SMO" height="250vh" width="250vw"/>
      <p>Super Mario Odyssey</p>
   </div>
   
   <div class="child-child-2">
      <img src="GTA_5_logo.png" alt="GTA5" height=250vh width="250vw">
      <p>Grand Theft Auto 5</p>
   </div>
   
   <div class="child-child-3">
      <img src="fallguys.jpg" alt="Fall Guys" height="250vh" width="250vw">
      <p>Fall Guys</p>
   </div>
</div>
   
<div class="row-2">
   <div class="child-child-1">
      <img src="LOZBOTW.jpg" alt="The Legend of Zelda Breath of the Wild" height="250vh" width="250vw">
      <p>The Legend of Zelda Breath of the Wild</p>
   </div>
   <div class="child-child-2">
      <img src="elden.jpg" alt="Elden Ring" height="250vh" width="300vw">
      <p>Elden Ring</p>
   </div>
   <div class="child-child-3">
      <img src="Portal.jpg" alt="Portal" height="250vh" width="300vw">
      <p>Portal</p>
   </div>
</div>
   <div class="row-3">
   <div class="child-child-1">
      <img src="Minecraft.jpg" alt="Minecraft" height="250vh" width="250vw">
      <p>Minecraft</p>
   </div>
   <div class="child-child-2">
      <img src="FinalFantasyVIIRemake.jpg" alt="Final Fantasy VII Remake" height="250vh" width="350vw">
      <p>Final Fantasy VII Remake</p>
   </div>
   <div class="child-child-3">
      <img src="Undertale.jpg" alt="Undertale" height="250vh" width="350vw">
      <p>Undertale</p>
   </div>
</div>
</div>
    
        </body>
</html>
